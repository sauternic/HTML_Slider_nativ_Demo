<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        * {
            border: 1px solid black;
        }

        #slider1 {
            width: 1800px;
            height: 100px;
            /*transform-origin: 0% 100%;
            transform: rotate(+90deg);*/
        }
    </style>

    <script>
        'use strict';
        window.onerror = function (e) { alert(e); };
        window.onload = function() {
            //Firefox, Chrom, Opera
            slider1.addEventListener('input', drehen, false);
			//Bei IE und edge nur change
			slider1.addEventListener('change', drehen, false);
            
			function drehen(e) {
                rect1.setAttribute('transform', 'rotate(' + e.target.value + ',750,350)')
            }
        }
    </script>
</head>

<body>
    <!--Slider-->
    <div>
        <input type="range" id="slider1" min="0" max="180" step="0.01" value="0" />
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="1500" height="800">
        <rect id="rect1" x="500" y="200" width="500" height="300" fill="red" stroke='#000000' stroke-width='4'></rect>
    </svg>
</body>

</html>
